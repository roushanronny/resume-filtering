<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Selector Tool</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.11/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <div class= "flex-1">
            <img src="../static/Resume_format.jpg" class="h-full" alt="">
        </div>
        <div class="flex flex-1 flex-col items-center justify-center gap-y-16">
            <div class="text-2xl">
                Resume Filter
            </div>
            <div>
                <form action="/filter-resume" method="post" enctype="multipart/form-data">
                    
                    <div class="flex items-center justify-center w-96">
                        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                </svg>
                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">pdf only</p>
                            </div>
                            <input id="dropzone-file" multiple="true" type="file"name="files" accept="application/pdf" class="hidden" />
                        </label>
                    </div>
                    <div>                        
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Keywords</label>
                        <textarea id="message" rows="4" name="job_keywords"  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write keywords seperated with comma...."></textarea>
                    </div>
                    <div class="mt-7">
                        <button type="submit" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
